<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <title>Settings</title>
    <style>
        /* HTML: <div class="loader"></div> */
.loader {
  width: 120px;
  height: 20px;
  background: 
    linear-gradient(#000 50%,#0000 0),
    linear-gradient(#0000 50%,#000 0),
    linear-gradient(#000 50%,#0000 0),
    linear-gradient(#0000 50%,#000 0),
    linear-gradient(#000 50%,#0000 0),
    linear-gradient(#0000 50%,#000 0)
    #ddd;
  background-size: calc(100%/6 + 1px) 200%;
  background-repeat: no-repeat;
  animation: l12 2s infinite;
}
@keyframes l12 {
  0%     {background-position: calc(0*100%/5) 100%,calc(1*100%/5)   0%,calc(2*100%/5) 100%,calc(3*100%/5)   0%,calc(4*100%/5) 100%,calc(5*100%/5)   0%}
  16.67% {background-position: calc(0*100%/5)   0%,calc(1*100%/5)   0%,calc(2*100%/5) 100%,calc(3*100%/5)   0%,calc(4*100%/5) 100%,calc(5*100%/5)   0%}
  33.33% {background-position: calc(0*100%/5)   0%,calc(1*100%/5) 100%,calc(2*100%/5) 100%,calc(3*100%/5)   0%,calc(4*100%/5) 100%,calc(5*100%/5)   0%}
  50%    {background-position: calc(0*100%/5)   0%,calc(1*100%/5) 100%,calc(2*100%/5)   0%,calc(3*100%/5)   0%,calc(4*100%/5) 100%,calc(5*100%/5)   0%}
  66.67% {background-position: calc(0*100%/5)   0%,calc(1*100%/5) 100%,calc(2*100%/5)   0%,calc(3*100%/5) 100%,calc(4*100%/5) 100%,calc(5*100%/5)   0%}
  83.33% {background-position: calc(0*100%/5)   0%,calc(1*100%/5) 100%,calc(2*100%/5)   0%,calc(3*100%/5) 100%,calc(4*100%/5)   0%,calc(5*100%/5)   0%}
  100%   {background-position: calc(0*100%/5)   0%,calc(1*100%/5) 100%,calc(2*100%/5)   0%,calc(3*100%/5) 100%,calc(4*100%/5)   0%,calc(5*100%/5) 100%}
}
        select {
    text-align: center;
    text-align-last: center;
    }
        .orbitron-terminator {
            font-family: "Orbitron", sans-serif;
            font-weight: 600; /* Make the heading bold */
            color: white;
            text-align: center; /* Center the text */
        }
        
        .form-container {
    background-color: #faa60b;
    width: 25%; /* Increased width */
    height: auto; /* Height adjusts to content */
    color: white;
    padding: 20px;
    border-radius: 15px;
    position: absolute;
    top: 20px;
    right: 20px;
    text-align: center; /* Center all text inside the container */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
    
    display: flex; /* Use flexbox for alignment */
    flex-direction: column; /* Align children vertically */
    align-items: center; /* Center children horizontally */
}

        /* Custom select dropdown styling */
        .custom-select {
            margin-top: 10px;
            position: relative;
            display: flex; /* Use flexbox for alignment */
            justify-content: center; /* Center the dropdown */
        }

        .custom-select select {
            appearance: none;
            width: 100%;
            font-size: 1.15rem;
            padding: 0.675em 1em;
            background-color: #fff;
            border: 3px solid #000000;
            border-radius: 0.25rem;
            color: #000;
            cursor: pointer;
            text-align: center; /* Center text inside the dropdown */
            padding-right: 2.5rem; /* Add some padding for the custom arrow */
        }

        /* Custom arrow for dropdown */
        .custom-select::before,
        .custom-select::after {
            --size: 0.3rem;
            content: "";
            position: absolute;
            right: 1rem;
            pointer-events: none;
        }

        .custom-select::before {
            border-left: var(--size) solid transparent;
            border-right: var(--size) solid transparent;
            border-bottom: var(--size) solid black;
            top: 40%;
        }

        .custom-select::after {
            border-left: var(--size) solid transparent;
            border-right: var(--size) solid transparent;
            border-top: var(--size) solid black;
            top: 55%;
        }

        /* Adjust image size */
        .terminatorImg {
            margin-top: 5%;
            width: 90%; /* Increased width */
            height: auto; /* Adjust height to maintain aspect ratio */
        }

        /* Style for h1 */
        h1.orbitron-terminator {
            margin-top: 20px;
            font-size: 2.2rem;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            transform: rotateX(15deg);
            display: inline-block; /* Tilt the text back */
 /* Apply text shadow */
        }
        .loader {
    width: 220px; /* Keep the existing loader width */
    height: 20px; /* Keep the existing loader height */
    margin-top: 20px; /* Add some margin for spacing */
}
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="orbitron-terminator">TERMZINATOR</h1> <!-- Title -->
        
        <form name="languageDropDown" id="languageDropDown">
            <label for="subject" style="display: block; margin-bottom: 10px;" class="orbitron-terminator">Language</label>
            <div class="custom-select">
                <select name="subject" id="subject">
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Russian">Russian</option>
                    <option value="Creole">Creole</option>
                    <option value="Chinese">Chinese</option>
                </select>
            </div>
        </form>
        
        <div>
            <img class="terminatorImg" src="terminator.jpg" alt="Terminator"/>
        </div>
        <div class="loader"></div>

    </div>

    
    <script src="popup.js"></script>
</body>
</html>
